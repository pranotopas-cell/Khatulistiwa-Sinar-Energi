<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>

<style>
body{font-family:Arial;background:#020617;color:white;padding:20px}
.login,.panel{
max-width:450px;
margin:auto;
background:white;
color:black;
padding:25px;
border-radius:15px}
input{width:100%;padding:10px;margin:6px 0;border-radius:8px;border:1px solid #ccc}
button{width:100%;padding:12px;background:#22c55e;border:none;border-radius:10px;font-weight:bold}
</style>
</head>

<body>

<div class="login" id="login">
<h2>Login Admin</h2>
<input type="password" id="password" placeholder="Masukkan Password">
<button onclick="login()">Login</button>
</div>

<div class="panel" id="panel" style="display:none">
<h2>Admin Panel Harga</h2>

<h4>Periode Sebelumnya</h4>
<input id="p1-1">
<input id="p1-2">
<input id="p1-3">
<input id="p1-4">

<h4>Periode Sekarang</h4>
<input id="p2-1">
<input id="p2-2">
<input id="p2-3">
<input id="p2-4">

<button onclick="simpan()">ðŸ’¾ Simpan Harga</button>
</div>

<script>
const PASS="admin123"; // GANTI PASSWORD DI SINI

function login(){
  if(password.value===PASS){
    login.style.display="none";
    panel.style.display="block";
    load();
  }else{
    alert("Password salah!");
  }
}

function load(){
  const data=JSON.parse(localStorage.getItem("harga")) || {
    p1:[20650,20650,20650,20650],
    p2:[20800,20800,20800,20800]
  };

  ["1","2","3","4"].forEach(i=>{
    document.getElementById("p1-"+i).value=data.p1[i-1];
    document.getElementById("p2-"+i).value=data.p2[i-1];
  });
}

function simpan(){
  const data={
    p1:[
      Number(document.getElementById("p1-1").value),
      Number(document.getElementById("p1-2").value),
      Number(document.getElementById("p1-3").value),
      Number(document.getElementById("p1-4").value)
    ],
    p2:[
      Number(document.getElementById("p2-1").value),
      Number(document.getElementById("p2-2").value),
      Number(document.getElementById("p2-3").value),
      Number(document.getElementById("p2-4").value)
    ]
  };

  localStorage.setItem("harga",JSON.stringify(data));
  alert("âœ… Harga berhasil disimpan!");
}
</script>

</body>
</html>
